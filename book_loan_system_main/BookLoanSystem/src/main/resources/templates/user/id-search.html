<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BLS</title>
</head>
<body>
<h1>아이디 찾기</h1>
<form action="" method="post" th:object="${form}">
    <p>이름 <input type="text" th:field="*{name}"></p>
    <p>전화번호 <input type="text" th:field="*{tel}"><button>인증번호 전송</button></p>
    <p>인증번호 <input type="text"><button>인증번호 확인</button></p>
    <p><button type="submit"></button>
    <button onclick="history.back();"></button></p>
</form>
</body>
</html>
